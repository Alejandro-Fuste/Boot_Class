<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open Console</h1>

    <script>
    
    var choices = ["r", "p", "s"];
    var wins = 0;
    var losses = 0;
    var draws = 0;


    alert("Let's Play Rock, Paper, Scissors!");

    for (var i = 0; i < 10; i++) {
      var userChoice = prompt("Choose your weapon: r for Rock, p for Paper, s for Scissors.");
          userChoice = userChoice.toLowerCase();
      var computerChoice = choices[Math.floor(Math.random() * choices.length)];
      if (userChoice === computerChoice) {
        alert("You have tied!");
        draws++;
        } else if ((userChoice === "r" && computerChoice === "s") || (userChoice === "s" && computerChoice === "p") || (userChoice === "p" && computerChoice === "r")){
          alert("You win!");
          wins++;
        } else {
          alert("You lose!");
          losses++;
        }
        alert("You have won " + wins + ", lost " + losses + ", and tied " + draws + " time(s)!");
    }
    console.log(wins + " " + losses + " " + draws);
    

    </script>
    
  </body>
</html>
